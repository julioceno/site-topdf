<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To PDF</title>

    <link rel="stylesheet" href="./public/styles/main.css">
    <link rel="stylesheet" href="./public/styles/pop-ups.css">
    <link rel="stylesheet" href="./public/styles/animation.css">
    <link rel="stylesheet" href="./public/styles/form.css">
    <link rel="stylesheet" href="./public/styles/page-forgot-password.css">

    <link rel="shortcut icon" href="public/images/site-icon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body >
    <div id="container">
        <header class="header">
            
            <a 
                href="./index.html" 
                class="logo"
            >
                <img 
                    src="./public/images/logo.png" 
                    alt="LOGO"
                >
            </a>

        </header>

        <section class="section">
            <form 
                class="container-credentials"
                action="/login" 
                method="POST"  
            >
                <header>
                    <h3>Recuperação de senha</h3>

                    <small>Verifique sua caixa de email</small>
                </header>

                <main>
                    <div class="inputs">
                        <div class="input">
                            <div class="icon">
                                <img src="./public/images/icon-input-enter-code.svg" alt="Icone usuário">
                            </div>
                            <input type="text" name="code" required placeholder="Código"> 
                        </div>

                    </div>
                </main>

                <input type="submit" class="button-submit" value="Enviar">
            </form>
        </section>
       
    </div>


    <div class="modal-popup appear-modal animation-appearModal">

        <div class="popup">
            <header>
                <button type="button">
                    <img src="./public/images/icon-minimize-popup.svg" alt="minimizar popup">
                </button>
            </header>
            
            <main>
                <p>Código incorreto!</p>
                <p>Tente novamente</p>
            </main>

        </div>
    </div>


</body>
<script src="./public/javascript/enter-code.js"></script>
</html>
